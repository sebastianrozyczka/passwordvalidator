<!DOCTYPE html>
<html lang="en">
<head>
    <title>Password Confirmation</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<style src="Styles.css"></style>
<script src="PasswordFunction.js"></script>
<body>
<div class="container-md">
    <h1 class="display-6"><b>Password Confirmation</b></h1>

    <div class="col-md-4">
        <label for="password" class="form-label">Password</label>
        <input type="password" placeholder="Enter your password" class="form-control"
               id="password" onkeyup="validateAndConfirmPassword()">
        <span id="messages" style="color: red"></span>
        <!--        <span id="message" style="color: red">-->
        <!--            <span id="length" style="color: red">Password is too short. Min. 8 characters !<br/></span>-->
        <!--            <span id="smallLetters" style="color: red">Min. 1 small letter<br/></span>-->
        <!--            <span id="capitalLetters" style="color: red">Min. 1 capital letter<br/></span>-->
        <!--            <span id="numbers" style="color: red">Min. 1 number<br/></span>-->
        <!--            <span id="specialCharacters" style="color: red">Min. 1 special character<br/></span>-->
        <!--        </span>-->
        <label for="confirmPassword" class="form-label">Confirm password</label>
        <input type="password" placeholder="Confirm the password" class="form-control"
               id="confirmPassword" onkeyup="confirmPasswords()">
        <span id="confirmationMessage"></span>
    </div>

    <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" onclick="showPassword()">
        <label class="form-check-label" for="flexSwitchCheckDefault">Show password</label>
    </div>
</div>
</body>
</html>
